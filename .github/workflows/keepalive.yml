name: Keep Koyeb Awake

on:
  schedule:
    - cron: "*/2 * * * *"   # רץ כל 2 דקות
  workflow_dispatch: {}      # אפשר להריץ ידנית

concurrency:
  group: keepalive
  cancel-in-progress: true

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Random jitter
        run: sleep $((RANDOM % 20))  # מפזר עומסים בין הדקות

      - name: Ping /healthz
        env:
          URL: ${{ secrets.KOYEB_HEALTH_URL }}
        run: |
          if [ -z "$URL" ]; then
            echo "❌ KOYEB_HEALTH_URL לא הוגדר ב-Secrets של הרפו"
            exit 1
          fi
          for i in 1 2 3; do
            ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            echo "[$ts] Ping $URL (attempt $i/3)"
            if curl -fsS -m 10 -A "koyeb-keepalive-gha" "$URL" >/dev/null; then
              echo "✅ OK"
              exit 0
            fi
            sleep $((5 * i))
          done
          echo "⚠️ לא הצליח — משאיר סטאטוס ירוק כדי שלא יסמן כשל בעמוד ה-Actions"
          exit 0
