<!DOCTYPE html>
<html lang="he" dir="rtl"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>AFK Console PRO</title><script src="https://cdn.tailwindcss.com"></script><style>.mc{font-family:ui-monospace,Menlo,Consolas,monospace;background:#111;color:#d7ffd7;padding:12px;border-radius:12px;min-height:240px}input,select,textarea{color:#111!important}.btn{min-height:44px}</style></head><body class="bg-neutral-100 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100"><div class="max-w-5xl mx-auto p-4 space-y-4"><div class="p-3 rounded-xl border bg-white dark:bg-neutral-900 flex flex-col sm:flex-row gap-3 items-stretch"><div class="flex-1 flex items-center gap-2"><span id="lockDot" class="w-3 h-3 rounded-full bg-red-500 inline-block"></span><span id="lockText" class="text-sm">מצב: נעול – צריך להזין טוקן</span></div><input id="token" class="px-3 py-2 rounded-lg border flex-1" placeholder="טוקן מנהל (ADMIN_TOKEN)"><button id="saveToken" class="btn px-4 py-2 rounded-lg bg-blue-600 text-white">שמירה</button><button id="stopAll" class="btn px-4 py-2 rounded-lg bg-red-600 text-white">עצור הכל</button></div><div class="grid grid-cols-4 gap-2"><button data-tab="login" class="tab px-3 py-2 rounded-lg border bg-white dark:bg-neutral-900">התחברות</button><button data-tab="new" class="tab px-3 py-2 rounded-lg border bg-white dark:bg-neutral-900">סשן חדש</button><button data-tab="sessions" class="tab px-3 py-2 rounded-lg border bg-white dark:bg-neutral-900">סשנים</button><button data-tab="chat" class="tab px-3 py-2 rounded-lg border bg-white dark:bg-neutral-900">צ'אט</button></div><section id="tab-login" class="p-4 rounded-xl border bg-white dark:bg-neutral-900"><h2 class="font-semibold mb-2">התחברות לחשבון (ללא התחלת סשן)</h2><form id="loginForm" class="grid sm:grid-cols-2 gap-3"><input id="l_host" class="px-3 py-2 rounded border" placeholder="play.example.com" required/><input id="l_port" type="number" value="25565" class="px-3 py-2 rounded border"/><select id="l_auth" class="px-3 py-2 rounded border"><option value="microsoft">Microsoft (Online)</option><option value="offline">Offline</option></select><input id="l_username" class="px-3 py-2 rounded border hidden" placeholder="שם משתמש (Offline)"/><button class="btn px-4 py-2 rounded bg-blue-600 text-white sm:col-span-2">בצע התחברות</button></form><div class="mt-3"><div class="mc" id="loginConsole">[LOGIN] מוכן.</div><p class="text-xs text-neutral-500 mt-2">ב-Microsoft: הבקשה לאישור (Device Code) תופיע כאן.</p></div></section><section id="tab-new" class="p-4 rounded-xl border bg-white dark:bg-neutral-900 hidden"><h2 class="font-semibold mb-2">סשן חדש</h2><form id="sessionForm" class="grid sm:grid-cols-2 gap-3"><input id="host" class="px-3 py-2 rounded border" placeholder="play.example.com" required/><input id="port" type="number" value="25565" class="px-3 py-2 rounded border"/><select id="auth" class="px-3 py-2 rounded border"><option value="microsoft">Microsoft (Online)</option><option value="offline">Offline</option></select><input id="username" class="px-3 py-2 rounded border hidden" placeholder="שם משתמש (Offline)"/><input id="joinCmd" class="px-3 py-2 rounded border sm:col-span-2" placeholder="/server survival"/><input id="keepAliveCmd" class="px-3 py-2 rounded border sm:col-span-2" placeholder="/ping"/><select id="afkMode" class="px-3 py-2 rounded border"><option value="jitter">Jitter</option><option value="circle">Circle</option><option value="strafe">Strafe</option><option value="walkabout">Walkabout</option></select><input id="afkIntervalMs" type="number" value="60000" class="px-3 py-2 rounded border"/><input id="reconnectDelayMs" type="number" value="10000" class="px-3 py-2 rounded border"/><label class="flex items-center gap-2"><input id="autoReconnect" type="checkbox" checked/> Auto Reconnect</label><button class="btn px-4 py-2 rounded bg-blue-600 text-white sm:col-span-2">התחל סשן</button></form></section><section id="tab-sessions" class="p-4 rounded-xl border bg-white dark:bg-neutral-900 hidden"><div class="flex items-center justify-between mb-2"><h2 class="font-semibold">סשנים פעילים</h2><button id="refreshSessions" class="px-3 py-2 rounded border">רענן</button></div><div id="sessions" class="grid gap-3"></div></section><section id="tab-chat" class="p-4 rounded-xl border bg-white dark:bg-neutral-900 hidden"><h2 class="font-semibold mb-2">צ'אט</h2><div class="flex gap-2 mb-2 items-center"><select id="chatSession" class="px-3 py-2 rounded border"></select><input id="chatInput" class="px-3 py-2 rounded border flex-1" placeholder="כתוב הודעה… (Enter לשליחה)"/><button id="chatSend" class="btn px-4 py-2 rounded bg-blue-600 text-white">שלח</button></div><div id="chatBox" class="mc"></div></section></div><script src="./app.js" type="module"></script></body></html>
